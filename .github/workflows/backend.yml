name: Docker

on:
  
  push:
    paths: 
    - 'backend/**/*'


  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: librarybackend

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Build image & Run tests
        run: | 
          cd backend
          docker build . --file Dockerfile --tag test
          docker-compose -f ./scripts/docker-compose-test.yml up \
            --abort-on-container-exit \
            --exit-code-from testrunner

